<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="color">
  <div class="photos">
    <p> My Photos </p>
  </div>
<ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let photo of photos"; let id ="index">
      <ion-card class="block">
        <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"> </ion-icon>
  <ion-img [src]="photos" *ngIf="photos"></ion-img>
</ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
